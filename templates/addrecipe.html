{% extends "base.html" %} {% block content %}
<h1>Add Recipe Page</h1>
<div class="container">
  <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <div class="input-field col s12">
        <input
          placeholder="Recipe Name"
          id=""
          name="recipe_name"
          type="text"
          class="validate"
        />
      </div>
      <div class="input-field col s6">
        <select name="level">
          <option value="" disabled selected>Choose your difficulty</option>
          {% for diff in difficulty %}
          <option value="{{diff.level}}">{{diff.level}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s12">
        <p>Please enter a valid image link. If you don't it'll appear blank.</p>
        <input
          placeholder="Image Link"
          id=""
          name="href"
          type="text"
          class="validate"
        />
      </div>
      <div class="input-field col s6">
        <select name="ptime">
          <option value="" disabled selected>Time to Prep</option>
          {% for prep in prep_time %}
          <option value="{{prep.ptime}}">{{prep.ptime}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s6">
        <select name="time">
          <option value="" disabled selected>Time to Cook</option>
          {% for cook in cook_time %}
          <option value="{{cook.time}}">{{cook.time}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s6">
        <select name="num">
          <option value="" disabled selected>Serves up to</option>
          {% for serve in serves %}
          <option value="{{serve.num}}">{{serve.num}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s6">
        <select name="name">
          <option value="" disabled selected>Dietary Requirements</option>
          {% for diet in diets %}
          <option value="{{diet.name}}">{{diet.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="" class="materialize-textarea" name="tools"></textarea>
        <label>Cooking Utensils</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="" class="materialize-textarea" name="ingredients"></textarea>
        <label>Ingredients</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="" class="materialize-textarea" name="method"></textarea>
        <label>How to Cook</label>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit">
            Add Recipe
            <i class="material-icons right">playlist_add</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
