{% extends "base.html" %} {% block content %}
<h1>Edit Page</h1>
<form
  action="{{ url_for('update_recipe', recipe_id=recipe._id) }}"
  class="col s12"
  method="POST"
>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">subject</i>
      <textarea
        name="recipe_name"
        id="recipe_name"
        class="materialize-textarea"
        value="{{recipe.recipe_name}}"
      >
{{recipe.recipe_name}}</textarea
      >
      <label for="icon_telephone">Add Recipe</label>
    </div>
  </div>
  <div class="row">
    <button class="btn waves-effect waves-light" type="submit">
      Add Recipe
      <i class="material-icons right">playlist_add</i>
    </button>
  </div>
</form>

<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="input-field col s12">
        <input
          placeholder="Recipe Name"
          id=""
          name="#"
          type="text"
          class="validate"
        />
      </div>
      <div class="input-field col s6">
        <select name="level">
          <option value="" disabled selected>Choose your difficulty</option>
          {% for diff in difficulty %}
          <option value="1">{{diff.level}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s12">
        <p>Please enter a valid image link. If you don't it'll appear blank.</p>
        <input
          placeholder="Image Link"
          id=""
          name="#"
          type="text"
          class="validate"
        />
      </div>
      <div class="input-field col s6">
        <select>
          <option value="" disabled selected>Time to Prep</option>
          <option value="1">15</option>
          <option value="2">30</option>
          <option value="3">45</option>
          <option value="4">60</option>
        </select>
      </div>
      <div class="input-field col s6">
        <select name="time">
          <option value="" disabled selected>Time to Cook</option>
          {% for cook in cook_time %}
          <option value="1">{{cook.time}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s6">
        <select name="num">
          <option value="" disabled selected>Serves up to</option>
          {% for serve in serves %}
          <option value="1">{{serve.num}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s6">
        <select name="name">
          <option value="" disabled selected>Dietary Requirements</option>
          {% for diet in diets %}
          <option value="1">{{diet.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="" class="materialize-textarea"></textarea>
        <label>Cooking Utensils</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="" class="materialize-textarea"></textarea>
        <label>Ingredients</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="" class="materialize-textarea"></textarea>
        <label>How to Cook</label>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit">
            Add Recipe
            <i class="material-icons right">playlist_add</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
